<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>Productos</title>
</head>
<body>
    <h1>Form</h1>
    <section class="form-register">
        <form action="/api/products" method="post">
            <label for="titleID" class="form-label">Nombre del Producto:</label>
            <input class="controls" type="text" name="title" id="title" placeholder="Nombre del Producto">
            <label for="Price" class="form-label">Precio:</label>
            <input class="controls" type="number" name="price" id="price" placeholder="Ingrese el valor del Producto">
            <label for="Category" class="form-label">Thumbnail:</label>
            <input class="controls" type="text" name="thumbnail" id="thumbnail" placeholder="Ingrese Direccion de la Imagen">
            <label for="Status" class="form-label">Status:</label>
            <input class="controls" type="text" name="code" id="code" placeholder="Ingrese Codigo del Producto">
            <label for="Stock" class="form-label">Stock:</label>
            <input class="controls" type="text" name="stock" id="stock" placeholder="Ingrese Stock del Producto">
            <label for="Description" class="form-label">Descripcion:</label>
            <input class="controls" type="text" name="description" id="description" placeholder="Ingrese Descripcion del Producto">
            <div class="col-12 btn">
            <input type="button" type="submit" value="Cargar">
            </div>
        </form>
    </section>
</body>
</html>
